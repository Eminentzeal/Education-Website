<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
    class="sidenav"
    fixedInViewport="false"
    [ngClass]="{hidden: (isHandset$ | async) === false}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Unveil</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item href="#"><mat-icon>chrome_reader_mode</mat-icon>About Us</a>
      <a mat-list-item href="#"><mat-icon>settings_phone</mat-icon>Resources</a>
      <a mat-list-item href="#"><mat-icon>manage_accounts</mat-icon>Solutions</a>
      
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-toolbar>
      <div>
        <a href="#"><mat-icon>facebook</mat-icon></a>
        <a href="#"><mat-icon>mail_outline</mat-icon></a>
        <a href="#"><mat-icon>facebook</mat-icon></a>
        <a href="#"><mat-icon>facebook</mat-icon></a>
        <a href="#"><mat-icon>phone</mat-icon></a>
      </div>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button" 
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">reorder</mat-icon>
      </button>
      <a href="#">
        <img class="logo" src="assets/icons/logo.png" alt="logo">
      </a>
      <div class="spacer"></div>
      <div fxHide.gt-xs="false" >
        <a mat-button routerLink="Home">Home</a>
        <a mat-button routerLink="resources">About Us</a>
        <a mat-button routerLink="solutions">Resources</a>
        <a mat-button routerLink="contactus">Solutions</a>
        <a mat-flat-button routerLink="register">Register</a>
        <a mat-flat-button routerLink="login">Login</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
